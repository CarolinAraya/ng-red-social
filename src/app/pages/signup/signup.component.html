<div class="container">
  <div class="row">
    <div class="col-12 col-md-5 mx-auto">
      <div class="start-up-main-container">
        <div class="start-up-main-panel">
          <div class="start-up-main-image">
            <img src="../../../assets/img/logo.png" class="start-up-image">
          </div>
          <div class="signup-form">
            <form [formGroup]="signupForm">
              <div class="signup-form-body">
                <div class="signup-form-content-control">
                  <mat-form-field class="signup-form-control">
                    <mat-icon matPrefix class="signup-prefix-icon">account_circle</mat-icon>
                    <input matInput placeholder="Correo Electrónico" formControlName="email">
                  </mat-form-field>

                  <mat-form-field class="signup-form-control">
                    <mat-icon matPrefix class="signup-prefix-icon">lock</mat-icon>
                    <input matInput="password" type="password" placeholder="Contraseña" formControlName="password">
                  </mat-form-field>

                  <mat-form-field class="signup-form-control">
                    <mat-icon matPrefix class="signup-prefix-icon">lock</mat-icon>
                    <input matInput="password" type="password" placeholder="Contraseña" formControlName="confirm">
                  </mat-form-field>
                </div>
              </div>
              <div class="signup-form-footer">
                <button mat-button (click)="signup()" [disabled]="!signupForm.valid" class="signup-form-control signup-form-submit-button">REGISTRARME</button>
              </div>
            </form>
          </div>
          <div class="signup-container">
            <span class="signup-text">¡YA TIENES CUENTA!</span>
            <button mat-raised-button color class="signup-button" (click)="gotoLogin()">INGRESA</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
