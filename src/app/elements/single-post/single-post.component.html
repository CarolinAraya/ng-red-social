<div class="row postTop">
    <div class="col-auto foto">
        <a href="" class="commentName mr-0"><img class="profile-comment" width="30" src="../../assets/img/user-default.png"></a>
    </div>
    <div class="col-9">
        <h4>{{post.user}}</h4>
        <h6></h6>
    </div>
</div>
<div class="row">
    <div class="col" id="container-post">
        <div *ngIf="post.imageUrl" class="row postImageDiv">
            <div class="col">
                <img class="img-post" src="{{post.imageUrl}}">
            </div>
        </div>
        <form [formGroup]="editContent" (ngSubmit)="editPost(postId)">
            <textarea #content formControlName="content" class="col-12 col-md-12" [attr.disabled]="enableEditPost ? '' : null" [style.height.px]="post.contenido.length"></textarea>
            <div class="d-flex justify-content-between align-items-center box-icons">
                <span>{{post.time}}</span>
                <span><i class="fas fa-thumbs-up iconPost " (click)="addLike(postId, post.likes) "></i>{{post.likes}}</span>
                <i class="far fa-edit iconPost " (click)="enableEdit(postId) "></i>
                <i class="far fa-trash-alt iconPost " (click)="deletePost(postId) "></i>
            </div>
            <button *ngIf="!enableEditPost" type="submit">editar</button>
        </form>
    </div>
</div>
