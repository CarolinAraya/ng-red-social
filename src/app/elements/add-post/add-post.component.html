<div class="row publicar">
    <div class="col">
        <form [formGroup]="postForm" (ngSubmit)="addPost()">
            <textarea #description formControlName="content" placeholder="¿Qué te gustaría publicar?"></textarea>
            <button type="submit" id="btn-publicar" [disabled]="!postForm.valid">Publicar</button>
        </form>
    </div>
</div>
